<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static',path='css/main.css') }}"
    />
  </head>
  <body>
    <div id="calculator">
      <div id="middleScene">
        <div id="scoreScene"></div>
        &nbsp;
        <div id="symbolScene"></div>
      </div>
      <div id="resultScene">0</div>
      <div id="btnScene">
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn number">0</div>
        <div class="btn symbol">+</div>
        <div class="btn symbol">−</div>
        <div class="btn symbol">×</div>
        <div class="btn symbol">÷</div>
        <div class="btn symbol">=</div>
        <div class="btn symbol"><i class="fas fa-redo-alt"></i></div>
      </div>
    </div>
  </body>
</html>
